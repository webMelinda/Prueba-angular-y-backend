<!-- Modal login -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Dirección de email</label>
            <input type="email" formControlName="email" [class.border-danger]="MailValid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartiremos su mail con alguien más.</div>
          </div>
          <div *ngIf="Mail?.errors  && Mail?.touched">    
            <p *ngIf="Mail?.hasError('required')" class="error">
                El email es requerido.
            </p>
            <p *ngIf="Mail?.hasError('email')" class="error">
                El formato del email debe ser válido.
              </p>
        </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" formControlName="password" [class.border-danger]="MailValid" class="form-control" id="exampleInputPassword1">
          </div>
          <div *ngIf="Password?.errors  && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="error">
              El password es requerido.
            </p>
            <p *ngIf="Password?.errors?.['minlength']
        " class="error">
              El password debe ser de 8 o más caracteres.
            </p>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordar datos</label>
          </div>
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal"><a routerLink="/dashboard">Login</a></button>
        </form>
      </div>
    </div>
    </div>
    </div>
