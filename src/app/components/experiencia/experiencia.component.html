<!--Experiencia-->

<section id="experiencia" class="experiencia">
  <div class="experiencia laboral">
    <h2><strong>Experiencia Laboral </strong><app-add-experience></app-add-experience></h2>
    <div class="divider"></div>
  </div>
  <div class="container text-center">
    <div class="row" *ngFor="let trabajo of experiencias">
      <div class="col-2">
      </div>
      <div class="col-2"><img [src]="trabajo.logo" class="w-75 imglogo" alt="uap"></div>
      <div class="col-7"><h4><strong>{{trabajo.institucion}} </strong> <app-delete></app-delete><app-experience-edit></app-experience-edit></h4>({{trabajo.periodo}})
        <ul>
          <li>{{trabajo.puesto}}</li>
        </ul><br>
      </div>
      <div class="col-1"></div>
    </div>
    </div>
</section>
